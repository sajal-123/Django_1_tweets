{% extends "layout.html" %}

{% block title %}
Django Tweets
{% endblock %}

{% block content %}
<h1 class="text-center text-white mt-4">
    Are You Sure You Want to Delete This Tweet?
</h1>

<div class="d-flex justify-content-center mt-4">
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger">Delete</button>
        <a class="btn btn-success ml-2" href="{% url 'tweet_list' %}">Cancel</a>
    </form>
</div>
{% endblock %}
